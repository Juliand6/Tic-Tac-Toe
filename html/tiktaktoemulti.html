        <a href="index.html">
            <img id="logo" src="images\logo.png" alt="tiktaktoe Logo" />
        </a>
 <button class = "weather_button" onclick="openWeather()">WEATHER</button>
        
        <script src="..\js\weather.js"></script>
     
        <div class= "weather_container">
            <div class="close" onclick = "closeWeather()">
                <p>X</p>
            </div>
                <div class="weather_title">
                    <p>Weather</p>
                </div>
            <div class= "temperature">
                <p>0°</p>
            </div>
            <div class= "weather_condition">
                <p>Unknown</p>

            <div class = "location">
                <p>Data is based on your current location</p>

        </div>
        <div class="gameboard">
            <div class="gametext">
                <p id="turn"></p>
            </div>

                    <h1 id="title">> MULTI<span>PLAYER</span></h1>
                    <p> Play against another player either locally or online!
